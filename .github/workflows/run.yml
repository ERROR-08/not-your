name: Run on Private Repo Update

on:
  repository_dispatch:
    types: [private_repo_updated]
  workflow_dispatch:  # ✅ Manual Trigger Enable Kiya
  push:
    branches: [main]
  schedule:
    - cron: "*/2 * * * *"  # Example: Runs every 2 minutes

jobs:
  cancel-old-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching running workflows..."
          runs=$(gh run list --repo ${{ github.repository }} --status in_progress --json databaseId --jq '.[].databaseId')
          
          if [[ -z "$runs" ]]; then
            echo "No running workflows found."
          else
            echo "Cancelling running workflows..."
            for run_id in $runs; do
              echo "Cancelling workflow $run_id..."
              gh run cancel --repo ${{ github.repository }} $run_id
            done
          fi

  run-private-code:
    runs-on: ubuntu-latest
    needs: cancel-old-runs  # ✅ Ensure old runs are canceled first
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v3

      - name: Checkout Private Repo Code
        uses: actions/checkout@v3
        with:
          repository: ERROR-08/check
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Start Application (Run for 2 min)
        run: |
          timeout 180 npm start
        continue-on-error: true  

      - name: Trigger Next Run 
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/run.yml/dispatches \
               -d '{"ref":"main"}'
