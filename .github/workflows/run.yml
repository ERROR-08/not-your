name: Run Private Repo in Public Repo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"  # ✅ Runs every 1 minute

jobs:
  run-private-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Private Repo (Hidden)
        uses: actions/checkout@v2
        with:
          repository: ERROR-08/check  # ✅ Private Repo
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Run Private Script (Hidden)
        run: bash private_repo_script.sh  # ✅ Ye script private repo se aayegi
