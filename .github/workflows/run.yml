name: Run on Private Repo Update

on:
  repository_dispatch:
    types: [private_repo_updated]

jobs:
  run-private-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v3

      - name: Checkout Private Repo Code
        uses: actions/checkout@v3
        with:
          repository: ERROR-08/check
          token: ${{ secrets.PAT }}

      - name: Run Your Code
      - run: npm install
      - run: npm start
