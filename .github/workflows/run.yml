name: Run Private Repo in Public Repo

on:
  repository_dispatch:
    types: [private_repo_updated]

  workflow_dispatch:

jobs:
  run-private-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ secrets.MY_GIT_TOKEN }}

      - name: Checkout Private Repo
        uses: actions/checkout@v2
        with:
          repository: ERROR-08/check  # ✅ Private Repo
          token: ${{ secrets.MY_GIT_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - run: npm install

      - name: Start Private Repo Code & Wait for 1 Minute
        run: |
          npm start &
          sleep 60  # ✅ Wait for 1 min while npm start is running

      - name: Trigger Next Run
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer ${{ secrets.MY_GIT_TOKEN }}" \
               -H "Content-Type: application/json" \
               https://api.github.com/repos/ERROR-08/not-your/actions/workflows/run.yml/dispatches \
               -d '{"ref":"main"}'
